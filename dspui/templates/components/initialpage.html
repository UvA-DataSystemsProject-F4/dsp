<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
</head>
<body>
<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = [
    'Jan,2017',
    'Feb,2017',
    'Mar,2017',
    'Apr,2017',
    'May,2017',
    'Jun,2017',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Number of Crimes',
      backgroundColor: 'grey',
      borderColor: 'rgb(255, 99, 132)',
      data: [600, 300, 700, 500, 1300, 1200, 1900],
    }]
  };

  const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>


</body>
</html>
